    <!-- 根据设备宽度，计算html根节点的font-size -->
    <script>
        // 获取html根节点要素内容
        var htmlEle = document.documentElement,
            // 设备宽度等于客户端宽度
            deviceWidth = htmlEle.clientWidth;
        // 750px的屏幕基准像素为100px
        htmlEle.style.fontSize = 100 * (deviceWidth / 750) + "px";

        // 执行onresize事件，
        window.onresize = function () {
            // 获取html根节点要素内容
            var htmlEle = document.documentElement,
                // 设备宽度等于客户端宽度
                deviceWidth = htmlEle.clientWidth;
            // 750px的屏幕基准像素为100px
            htmlEle.style.fontSize = 100 * (deviceWidth / 750) + "px";
        }
    </script>

<script>

    $(function () {
        list();

    });
    function list(params) {
        getData(host + city_hot_uri, params, function (result) {
            var html = '';
            var list = result.data;
            if (!list) {
                return;
            }
            var len = list.length;
            for (let i = 0; i < len; i++) {
                var item = list[i]
                html += '<div class="pro_each">' +
                    '<span>'+(i+1)+'</span>' +
                    '<span>'+item.city+'</span>' +
                    '<meter min="0" max="10" low="3" high="6" value="'+item.hot+'" optimum="2"></meter>' +
                    '</div>' ;
            }
            $(".model_two").html(html);
        });
    }

</script>
