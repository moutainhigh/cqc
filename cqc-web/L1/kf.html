<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no ">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>页面</title>
    <!-- 网页ico -->
    <link rel="shortcut icon" href="">
    <!-- 导入基础base.css文件 -->
    <link rel="stylesheet" href="./css/base.css" />
    <!-- 导入jquery -->
    <script src="./js/jquery.min.js"></script>
    <!-- 根据设备宽度，计算html根节点的font-size -->
    <script>
        // 获取html根节点要素内容
        var htmlEle = document.documentElement,
            // 设备宽度等于客户端宽度
            deviceWidth = htmlEle.clientWidth;
        // 750px的屏幕基准像素为100px
        htmlEle.style.fontSize = 100 * (deviceWidth / 750) + "px";

        // 执行onresize事件，
        window.onresize = function () {
            // 获取html根节点要素内容
            var htmlEle = document.documentElement,
                // 设备宽度等于客户端宽度
                deviceWidth = htmlEle.clientWidth;
            // 750px的屏幕基准像素为100px
            htmlEle.style.fontSize = 100 * (deviceWidth / 750) + "px";
        }
    </script>
</head>
<style>
    .content_page{ height: auto;}
    .kf{ width: 100%; position: fixed; bottom: 0; left: 0;}
</style>
<body>
    <div class="wrap_page">
        <div class="top_wrap">
            <div class="top">
                <!-- 标题 -->
                <h2>在线客服(建立连接...)</h2>
                <!-- 左边返回样式 -->
                <a href="javascript:history.go(-1)" class="ret"></a>
            </div>
        </div>
        <!-- 顶部end -->
        <!-- 内容start -->
        <div class="content_page">
        <object data="https://api.pop800.com/chat/716824"  type="text/html" id="data_path" class="kf"></object>
        </div>
    </div>
</body>
<script>
    $(function(){
        var h = $(document).height();
        $(".kf").css("height",h);
    });
</script>
</html>
